<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel = "icon" href ="icon.png" type = "image/x-icon"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/job.css">
    <style>
        .job
        {
            margin-top: 20px;
            width: auto;
            height: 50px;
        }
    </style>
</head>
 
<body>
    <!-- for header part -->
    <header>
        <div class="logosec">
            <div class="logo">GradGateway</div>
            <img src= "https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png" class="icn menuicn" id="menuicn" alt="menu-icon">
        </div>
 
        <div class="searchbar">
            <input type="text" placeholder="Search">
            <div class="searchbtn">
              <img src="https://img.icons8.com/ios/50/FFFFFF/search--v1.png" class="icn srchicn" alt="search-icon">
              </div>
        </div>
 
        <div class="message">
            <img src="https://img.icons8.com/external-prettycons-solid-prettycons/60/000000/external-notification-essentials-prettycons-solid-prettycons.png" class="icn" alt="">
            <img src= "https://img.icons8.com/arcade/64/000000/administrator-male.png" class="dpicn" alt="dp">
        </div>
 
    </header>
 
    <div class="main-container">
        <div class="navcontainer">
            <nav class="nav">
                <div class="nav-upper-options">
                    <div class="nav-option option1">
                        <img src= "https://img.icons8.com/external-kmg-design-glyph-kmg-design/32/FFFFFF/external-dashboard-user-interface-kmg-design-glyph-kmg-design.png" class="nav-img" alt="dashboard">
                        <a href='company.html' style="color:white;text-decoration:none;"><h3> Dashboard</h3></a>
                    </div>
 
                    <div class="option2 nav-option">
                        <img src= "https://img.icons8.com/ios-filled/50/resume-website.png" class="nav-img"  alt="articles">
                        <h3> Applications</h3>
                    </div>
 
                    <div class="nav-option option3">
                        <img src= "https://img.icons8.com/ios-filled/50/new-job.png" class="nav-img" alt="report">
                        <h3>Job Posting</h3>
                    </div>
 
                    <div class="nav-option option4">
                        <img src= "https://img.icons8.com/external-kmg-design-glyph-kmg-design/32/000000/external-statistics-design-thinking-kmg-design-glyph-kmg-design.png" class="nav-img" alt="institution">
                        <h3> Statatics</h3>
                    </div>

                    <div class="nav-option option5">
                        <img src= "https://img.icons8.com/ios-filled/50/000000/user-male-circle.png" class="nav-img" alt="blog">
                        <h3> Profile</h3>
                    </div>
 
                    <div class="nav-option logout">
                        <img src= "https://img.icons8.com/ios-filled/50/000000/exit.png" class="nav-img" alt="logout">
                        <a href="../index.html" style="text-decoration: none;color:black;"><h3>Logout</h3></a>
                    </div>
 
                </div>
            </nav>
        </div>
        <div class="main" style="padding: 80px 0px 0px 0px;text-align:center;">
            <h1 style="text-align:center;padding-bottom:20px;">Job Application Form</h1>
            <form action="/signin/submit-job" method="POST">
                <div class="job">
                    <input type="text" id="yourname" name="name" placeholder="your name" required>
                </div>
                <div class="job">
                    <input type="text" id="lastname" name="lastname" placeholder="last name" required>
                </div>
                <div class="job">
                    <input type="text" id="enrollmentID" name="enrollmentID" placeholder="enrollmentID" required>
                </div>
                <div class="job">
                    <input type="text" id="college name" name="collegename" placeholder="College name"required>
                </div>
                <div class="job">
                    <input type="text" id="comapanyname" name="comapanyname" placeholder="company name "required>
                </div>
                <button type="submit">Submit</button>
                
            </form>  
        </div>
    </div>
 
    <script src="../dashboard.js"></script>
</body>
</html>
